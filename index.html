<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script type="text/javascript" src="script.js"></script>
  </head>

  <header>
    <h1>Calculator</h1>
  </header>

  <body>
    <div class="container-fluid">
      <table>
        <tr>
          <td rowspan="2">
            <button
              class="buttonANS"
              id="buttonANS"
              value="ANS"
              onclick="addANS()"
            >
              ANS
            </button>
          </td>
          <td colspan="3">
            <input type="text" id="output" value="0" disabled />
          </td>
        </tr>
        <tr>
          <td colspan="3">
            <input type="text" id="screen" value="0" readonly />
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" id="button(" value="(" onclick="number('(')">
              (
            </button>
          </td>
          <td>
            <button
              class="button"
              id="button)"
              value=")"
              onclick="display(')')"
            >
              )
            </button>
          </td>
          <td>
            <button class="button" id="buttonCE" value="CE" onclick="CE()">
              CE
            </button>
          </td>
          <td>
            <button class="button" id="buttonC" value="C" onclick="reset()">
              C
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" id="button7" value="7" onclick="number('7')">
              7
            </button>
          </td>
          <td>
            <button class="button" id="button8" value="8" onclick="number('8')">
              8
            </button>
          </td>
          <td>
            <button class="button" id="button9" value="9" onclick="number('9')">
              9
            </button>
          </td>
          <td>
            <button
              class="button"
              id="button/"
              value="/"
              onclick="display('/')"
            >
              /
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" id="button4" value="4" onclick="number('4')">
              4
            </button>
          </td>
          <td>
            <button class="button" id="button5" value="5" onclick="number('5')">
              5
            </button>
          </td>
          <td>
            <button class="button" id="button6" value="6" onclick="number('6')">
              6
            </button>
          </td>
          <td>
            <button
              class="button"
              id="button*"
              value="*"
              onclick="display('*')"
            >
              *
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" id="button1" value="1" onclick="number('1')">
              1
            </button>
          </td>
          <td>
            <button class="button" id="button2" value="2" onclick="number('2')">
              2
            </button>
          </td>
          <td>
            <button class="button" id="button3" value="3" onclick="number('3')">
              3
            </button>
          </td>
          <td>
            <button
              class="button"
              id="button-"
              value="-"
              onclick="display('-')"
            >
              -
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <button class="button" id="button0" value="0" onclick="number('0')">
              0
            </button>
          </td>
          <td>
            <button
              class="button"
              id="button."
              value="."
              onclick="display('.')"
            >
              .
            </button>
          </td>
          <td>
            <button class="button" id="button=" value="=" onclick="solve()">
              =
            </button>
          </td>
          <td>
            <button
              class="button"
              id="button+"
              value="+"
              onclick="display('+')"
            >
              +
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
